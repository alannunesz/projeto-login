<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/screen.css">
</head>
<body>
    <main>
        <section>
            <div id="img"></div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <p class="dados"><i id="iconslogin" class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder=" seu e-mail" autocomplete="email" required>
                    </p>
                    <p class="dados"><i id="iconslogin" class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="ientrar">
                    </p>
                    <a href="#" target="_blank">Esqueci a senha <i class="material-icons">mail</i></a>
            </form>
            <div>
        </section>
    </main>
</body>
</html>
